function Usuario(nombre, apellido) {
  this.nombre = nombre;
  this.apellido = apellido;
  this.libros = [];
  this.mascotas = [];
  this.nombreCompleto = nombre + " " + apellido;

  this.getFullName = function () {
    return this.nombreCompleto;
  };
  this.getMascotas = function () {
    return this.mascotas.length;
  };
  this.getBooks = function () {
    for (let i = 0; i < this.libros.length; i++) {
      console.log(this.libros[i].nombre);
    }
    return;
  };
  this.addMascota = function (pet) {
    if (typeof pet == "string") {
      this.mascotas.push(pet);
    }
    if (typeof pet !== "string") {
      console.log("addMascota solo admite strings");
    }
    return;
  };
  this.addBook = function (book, autor) {
    if (typeof book === "string" && typeof autor === "string") {
      this.libros.push({ nombre: book, autor: autor });
    }
    if (typeof book !== "string" || typeof autor !== "string") {
      console.log("addBook solo admite strings");
    }
    return;
  };
}
