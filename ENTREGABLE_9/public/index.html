<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Entregable 9 - Coderhouse</title>
</head>
<body>
    <form action="/api/productos" method="post">
        <input id="title" type="text" name="title" placeholder="Nombre del producto">
        <input id="price" type="text" name="price" placeholder="Precio del producto">
        <input id="thumbnail" type="text" name="thumbnail" placeholder="URL de la imagen">
        <input type="submit">
    </form>
</body>
</html>
